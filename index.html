    <style>
      /* CV Modal için özel stiller */
      .cv-modal-content {
        background-color: #383838;
        color: white;
        padding: 40px;
        border-radius: 10px;
      }

      .cv-modal-header h2 {
        color: white;
        font-weight: 700;
      }

      .cv-modal-header p {
        color: #9ac836;
      }

      .cv-modal-form .form-control {
        background-color: white;
        color: #383838;
        border: 1px solid #ced4da;
      }

      .cv-modal-form .form-group {
        margin-bottom: 20px;
      }

      .cv-modal-form label {
        color: #d1d1d1;
        margin-bottom: 5px;
        display: block;
      }

      .cv-modal-form .btn-gonder {
        background-color: #9ac836;
        color: white;
        border: none;
        padding: 10px 30px;
        font-weight: 600;
        transition: background-color 0.3s;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .cv-modal-form .btn-gonder:hover {
        background-color: #83b02b;
      }

      .cv-modal-form .custom-file-upload {
        display: flex;
      }

      .cv-modal-form .custom-file-input-label {
        background-color: #8a2be2;
        color: white;
        padding: 8px 15px;
        border-radius: 4px 0 0 4px;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
      }

      .cv-modal-form .custom-file-input-label:hover {
        background-color: #6a1ac4;
      }

      .cv-modal-form .file-name-display {
        flex-grow: 1;
        background-color: white;
        color: #383838;
        padding: 8px 12px;
        border-radius: 0 4px 4px 0;
        border: 1px solid #ced4da;
        border-left: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .cv-modal-form input[type="file"] {
        display: none;
      }

      #cvModal .modal-dialog {
        max-width: 600px;
        margin: 1.75rem auto;
      }

      #cvModal .modal-content {
        background-color: #383838;
        border: none;
      }
