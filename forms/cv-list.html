<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gönderilen CV'ler</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Gönderilen CV'ler</h1>
  <div id="loading">Yükleniyor...</div>
  <table id="cvsTable" style="display:none">
    <thead>
      <tr>
        <th>#</th>
        <th>İsim</th>
        <th>Soyisim</th>
        <th>E-posta</th>
        <th>Cep</th>
        <th>Uzmanlık</th>
        <th>Gönderim Tarihi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCvs() {
      try {
        const res = await fetch('/api/cvs');
        const cvs = await res.json();
        const tbody = document.querySelector('#cvsTable tbody');
        tbody.innerHTML = '';
        cvs.forEach((c, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${escapeHtml(c.firstName)}</td>
            <td>${escapeHtml(c.lastName)}</td>
            <td>${escapeHtml(c.email)}</td>
            <td>${escapeHtml(c.phone)}</td>
            <td>${escapeHtml(c.expertise)}</td>
            <td>${new Date(c.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
        document.getElementById('loading').style.display = 'none';
        document.getElementById('cvsTable').style.display = cvs.length ? 'table' : 'none';
        if (!cvs.length) document.getElementById('loading').textContent = 'Henüz gönderim yok.';
      } catch (err) {
        console.error(err);
        document.getElementById('loading').textContent = 'Veriler getirilemedi.';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[m];
      });
    }

    loadCvs();
  </script>
</body>
</html>
