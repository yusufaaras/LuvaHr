<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Gönder</title>
  <style>
    /* Basit stiller, mevcut projeye uygun hale getirebilirsiniz */
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 600px; margin: 0 auto; }
    label { display:block; margin-top:10px; }
    input, textarea, select { width:100%; padding:8px; box-sizing:border-box; }
    button { margin-top:12px; padding:10px 16px; }
    .msg { margin-top:12px; }
  </style>
</head>
<body>
  <h1>CV Gönder</h1>
  <form id="cvForm">
    <label>İsim
      <input type="text" name="firstName" required />
    </label>
    <label>Soyisim
      <input type="text" name="lastName" required />
    </label>
    <label>E-posta
      <input type="email" name="email" required />
    </label>
    <label>Cep Telefonu
      <input type="tel" name="phone" required />
    </label>
    <label>Uzmanlık
      <input type="text" name="expertise" required />
    </label>
    <button type="submit">Gönder</button>
    <div class="msg" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('cvForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Gönderiliyor...';
      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        expertise: form.expertise.value.trim()
      };
      try {
        const res = await fetch('/api/cvs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (!res.ok) {
          msg.textContent = json.error || 'Hata oluştu';
          msg.style.color = 'red';
          return;
        }
        msg.textContent = 'CV başarıyla gönderildi.';
        msg.style.color = 'green';
        form.reset();
      } catch (err) {
        console.error(err);
        msg.textContent = 'Sunucuya bağlanamadı';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
