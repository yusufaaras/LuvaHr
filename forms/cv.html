<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CV Gönder</title>
</head>
<body>
  <h1>CV Gönder</h1>
  <form id="cvForm">
    <label>İsim: <input type="text" name="firstName" required></label><br>
    <label>Soyisim: <input type="text" name="lastName" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Telefon: <input type="text" name="phone" required></label><br>
    <label>CV: <input type="file" name="cvFile" accept=".pdf,.doc,.docx,.odt" required></label><br>
    <button type="submit">Gönder</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('cvForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fd = new FormData(e.target);

      // Eğer backend'i kendi Express'in üzerinden (aynı origin) çalıştırıyorsan:
      // const url = '/api/cv';

      // Eğer frontend Live Server (127.0.0.1:5500) açık ve backend 3000'deyse:
      const url = 'http://localhost:3000/api/cv';

      try {
        const res = await fetch(url, {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('result').innerText = 'Başarı: ' + JSON.stringify(data);
          e.target.reset();
        } else {
          document.getElementById('result').innerText = 'Hata: ' + (data.error || JSON.stringify(data));
        }
      } catch (err) {
        document.getElementById('result').innerText = 'İstek hatası: ' + err.message;
      }
    });
  </script>
</body>
</html>
